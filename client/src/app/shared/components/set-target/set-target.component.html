<div class=" flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
        <!-- Modal Title -->
        <h2 class="text-xl font-semibold text-center mb-4">Set Target Range</h2>

        <!-- Target Value Input -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2" for="target-value">Target Assigned</label>
            <input type="number" id="target-value" [(ngModel)]="targetValue" #target="ngModel"
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500"
                placeholder="Enter Target Value" required />
            <div *ngIf="target.invalid && target.touched" class="text-red-500 text-sm">Target is required</div>
        </div>

        <!-- Range Section -->
        <div class="space-y-4">
            <h3 class="text-gray-700 font-medium mb-2">Set Ranges (up to {{targetValue}})</h3>

            <!-- Bad Range -->
            <div class="p-4 bg-red-100 rounded">
                <label class="block text-red-700 font-semibold mb-1">Critical Target</label>
                <div class="flex space-x-2">
                    <input type="number" placeholder="To" [(ngModel)]="badRange" #bad="ngModel"
                        class="w-full p-2 border border-gray-300 rounded" [max]="targetValue" required />
                </div>
                <div *ngIf="badRange > targetValue" class="text-red-500 text-sm">Bad range cannot exceed target value.
                </div>
            </div>

            <!-- Moderate Range -->
            <div class="p-4 bg-yellow-100 rounded">
                <label class="block text-yellow-700 font-semibold mb-1"> Moderate Target</label>
                <div class="flex space-x-2">
                    <input type="number" placeholder="To" [(ngModel)]="moderateRange" #moderate="ngModel"
                        class="w-full p-2 border border-gray-300 rounded" [max]="targetValue" required />
                </div>
                <div *ngIf=" moderateRange >= targetValue " class="text-red-500 text-sm">Moderate range cannot exceed
                    target value .</div>
                <div *ngIf="  badRange > moderateRange" class="text-red-500 text-sm">Moderate range cannot below bad
                    range
                    value .</div>
            </div>

        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-between">
            <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                (click)="cancel()">Cancel</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" (click)="submit()"
                [disabled]="target.invalid || badRange > targetValue || moderateRange >= targetValue ||  badRange > moderateRange">
                Set Target
            </button>
        </div>
    </div>
</div>
