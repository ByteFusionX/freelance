<div class="relative">
    <div class="w-80 flex justify-between items-center px-3 py-1.5 border border-gray-200 ring-1 ring-inset ring-gray-300 rounded-md placeholder:text-gray-400 outline-none sm:text-sm sm:leading-6 cursor-pointer"
        (click)="onSelectClick()">
        <p class="text-gray-600" #select>Select</p>
        <ng-icon name="heroChevronDown" class="ms-3"></ng-icon>
    </div>
    <div class="absolute py-1 bg-white shadow w-80 mt-1 rounded-md" *ngIf="openSelectField">
        <div clss="flex justify-between">
            <input type="text" name="" id="" #search
                class="w-full px-3 py-1.5 border border-gray-200 rounded-md ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-violet-300 outline-none sm:text-sm sm:leading-6"
                placeholder="Search..." (input)="onSearchName($event)">
        </div>
        <div class="mt-3 h-full max-h-44 overflow-hidden overflow-y-auto">
            <ul *ngFor="let option of options" class="">
                <li class="px-4 py-1.5 hover:bg-violet-200 cursor-pointer text-gray-600 hover:scale-105"
                    (click)="onEmployeeSelect($event)">{{option.name}}</li>
            </ul>
        </div>
    </div>
</div>
