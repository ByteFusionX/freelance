<div class="w-full h-16 flex">
    <div class="w-full border-b border-gray-100 bg-white">
        <div class="flex justify-between">
            <div class="w-16 h-16 flex justify-center items-center">
                <div class="w-9 h-9 rounded-full flex justify-center items-center hover:bg-gray-100 cursor-pointer"
                    (click)="reduceSideBar()">
                    <i *ngIf="showFullBar else toggleIcon">
                        <ng-icon name="heroBars3" class="text-2xl text-gray-800"></ng-icon>
                    </i>
                    <ng-template #toggleIcon>
                        <ng-icon name="heroBars3CenterLeft" class="text-2xl text-gray-800"></ng-icon>
                    </ng-template>
                </div>
            </div>

            <div class="flex me-5 justify-center items-center" *ngIf="employeeData$ | async as employeeData">
                <div class="flex items-center cursor-pointer" [matMenuTriggerFor]="beforeMenu"
                    (menuOpened)="menuOpened()" (menuClosed)="menuClosed()">
                    <div class="w-8 rounded-full overflow-hidden">
                        <img src="assets/images/avatar.avif" alt="">
                    </div>
                    <div class="flex items-center">
                        <p class="mx-2 text-sm">{{employeeData.firstName}} {{employeeData.lastName}}</p>
                        <div class="mt-1">
                            <div *ngIf="menuState; else menuElseBlock">
                                <ng-icon name="heroChevronDown"></ng-icon>
                            </div>
                            <ng-template #menuElseBlock>
                                <ng-icon name="heroChevronUp"></ng-icon>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <mat-menu #beforeMenu="matMenu" class="w-96 mt-2">
                    <div class="p-3">
                        <div class="bg-gray-100 p-5 flex items-center">
                            <div class="w-10 rounded-full overflow-hidden">
                                <img src="assets/images/avatar.avif" alt="">
                            </div>
                            <div class="mx-3">
                                <p class="text-sm leading-3">{{employeeData.firstName}} {{employeeData.lastName}}</p>
                                <span class="text-xs leading-3">{{employeeData.designation}}</span>
                            </div>
                        </div>
                        <div class="">
                            <ul>
                                <li class="mt-2 py-2 flex items-center hover:rounded-lg hover:bg-gray-100 hover:text-violet-900 hover:scale-105 cursor-pointer"
                                    routerLink="/profile">
                                    <ng-icon name="heroUser" class="text-lg mx-3"></ng-icon>
                                    <p class="text-sm">Profile</p>
                                </li>
                                <li class="mt-2 py-2 flex items-center hover:rounded-lg hover:bg-gray-100 hover:text-violet-900 hover:scale-105 cursor-pointer"
                                    (click)="signOut()">
                                    <ng-icon name="heroArrowRightOnRectangle" class="text-lg mx-3"></ng-icon>
                                    <p class="text-sm">Sign Out</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
