<form class="mt-5 space-y-3" action="#">
    <div class="grid grid-cols-1 space-y-2 px-5">
        <label class="text-sm text-gray-900 tracking-wide">Attach Documents</label>
        <div class="flex items-center justify-center w-full">
            <label
                class="flex flex-col rounded-lg border-4 border-dashed border-gray-300 w-full p-10 group text-center cursor-pointer bg-gray-200">
                <div class="h-full w-full text-center flex flex-col items-center justify-center ">
                    <ng-icon name="heroCloudArrowUp" class="text-5xl text-violet-500 "></ng-icon>
                    <p class="pointer-none text-gray-500 "><span class="text-sm">Drop</span> files here
                        <br /> or <a id="" class="text-violet-500 hover:underline">select a file</a> from
                        your device
                    </p>
                    <p class="text-sm text-gray-500">
                        <span>File type: doc,pdf,types of images</span>
                    </p>
                </div>
                <input type="file" class="hidden" multiple (input)="onFileSelected($event)" #fileInput appFileValidator accept=".pdf,.png,.jpg,.jpeg,.doc,.docx">
            </label>
        </div>
    </div>

    <div class="px-5" *ngIf="selectedFiles">
        <div class="" *ngFor="let file of selectedFiles; let i = index">
            <div class="flex justify-center items-center mb-5">
                <ng-icon name="heroXMark" class="text-orange-500 text-lg cursor-pointer"
                    (click)="onFileRemoved(i)"></ng-icon>
                <p class="text-base text-gray-500 px-1 w-40 truncate ..." matTooltip="{{file.name ? file.name : file.originalname}}"
                    matTooltipPosition="above" matTooltipClass="mat-tooltip"> {{file.name ? file.name : file.originalname}}</p>
            </div>
        </div>
    </div>
</form>
