<div class="flex items-center justify-between border-t border-gray-200 px-4 py-3 sm:px-6">
    <div class="flex flex-1 justify-between sm:hidden">
        <a href="#"
            class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
        <a href="#"
            class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
    </div>
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
        <div>
            <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium">{{((page - 1)*5 )+1}}</span>
                to
                <span class="font-medium">
                    {{row * page}}
                </span>
                of
                <span class="font-medium">{{total}}</span>
                results
            </p>
        </div>
        <div>
            <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                <a class="relative text-center flex items-center px-3 py-2 rounded ring-1 ring-inset ring-gray-200 hover:bg-gray-50 hover:ring-violet-500 me-1 cursor-pointer"
                    [ngClass]="{'custom-link':maxPage === 1 || this.selectedPage == 1}" (click)="onPreviousClick()">
                    <span class="sr-only">Previous</span>
                    <ng-icon name="heroChevronLeft"></ng-icon>
                </a>
                <div *ngFor="let page of totalLinksArray(); let i=index" class="flex">
                    <a aria-current="page" *ngIf="page < 4 || page > maxPage - 2"
                        class="relative text-center px-4 py-2 rounded ring-1 ring-inset ring-gray-200 hover:bg-gray-50 me-1 cursor-pointer"
                        (click)="onLinkClick(page)" [class.active]="page == selectedPage">{{page}}</a>
                    <span *ngIf="page == 4" class="relative text-center px-4 py-2 me-1">...</span>
                </div>
                <a class="relative flex items-center text-center px-3 py-2 rounded ring-1 ring-inset ring-gray-200 hover:bg-gray-50 hover:ring-violet-500 me-1 cursor-pointer"
                    [ngClass]="{'custom-link':maxPage === 1 || this.selectedPage == maxPage}" (click)="onNextClick()">
                    <span class="sr-only">Next</span>
                    <ng-icon name="heroChevronRight"></ng-icon>
                </a>
            </nav>
        </div>
    </div>
</div>
