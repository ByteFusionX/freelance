
<div class="  border border-white border-b-gray-300 p-3 px-6 flex justify-between">
    <h3 class="text-md font-medium">Create Enquiry</h3>
    <button class="bg-gray-200 rounded-lg p-1 text-center flex items-center justify-center"  (click)="onClose()">
        <ng-icon name="heroXMark" class="text-md p-0 m-0"></ng-icon>
    </button>
</div>

<div
  class="flex flex-col p-6 mx-auto max-w-lg  text-gray-900 bg-white rounded-lg  shadow px-9"
>

<form class="w-full max-w-lg" [formGroup]="formData">
    <div class="flex flex-wrap -mx-3 mb-4">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Client
        </label>
        <input appNoLeadingSpace class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" >
       
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
         Department
        </label>
        <input appNoLeadingSpace class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" >
      </div>
    </div>
    
    <div class="flex flex-wrap -mx-3 mb-4">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Sales Person Name
        </label>
        <input appNoLeadingSpace class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" >
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
          Date
        </label>
        <div class="">
          <input datePastDirective formControlName="date" type="date" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
          <div class="text-red-700" *ngIf="formData.get('date')?.hasError('pastDate')">
            Date must be in the future.
          </div>
        </div>
        
         </div>
      
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold " for="grid-zip">
          Attachment
        </label>
        <div class="flex items-center justify-start px-3 mt-2 bg-gray-200 py-2 cursor-pointer" (click)="f_input.click()">
          <div  class="font-medium flex items-center text-sm py-1">
            <ng-icon name="heroPaperClip" class="text-xl text-gray-600 mr-2">
            </ng-icon>
            Select Files
          </div>
            <input appFileValidator appFileSizeValidator type="file" multiple hidden #f_input>
          </div>
      </div>
    </div>
  </form>
</div>


<div class="  border border-white border-t-gray-300 p-3 px-6 flex justify-between gap-2">
  <div>
    <button class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded text-sm  mr-3">
      Assign to Presale
    </button>
    <button class="bg-transparent border hover:bg-gray-200 text-black font-medium py-2 px-4 rounded text-sm">
      Create Quote
    </button>
    
    
  </div>
  <button class="bg-violet-700 hover:bg-violet-600 text-white font-medium py-2 px-4 rounded text-sm">
    Create Enquiry
  </button>
</div>
