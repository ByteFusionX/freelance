<div class="bg-white m-6 rounded-2xl">
    <div class="text-lg font-medium p-4 border-b border-b-gray-300 px-8 ">

        <div class="flex flex-col md:flex-row items-center justify-between md:items-end gap-3">
            <h3>Employee Details</h3>

            <div class="flex justify-end gap-4">
                <div
                    class="h-10 inline-flex items-center text-body dark:text-white/60 bg-white border border-gray/60 rounded-[6px] px-[20px]">
                    <ng-icon name="heroMagnifyingGlass" class="text-xl text-gray-600 mr-2">
                    </ng-icon>
                    <input type="text" placeholder="Search Employees"
                        class="bg-transparent border-none text-[15px] shadow-none text-black flex items-center focus:outline-none">
                </div>
                <button class="bg-violet-700 hover:bg-violet-600 text-white font-medium py-0.5 px-4 rounded text-sm"
                    (click)="openDialog()">
                    + Create Employee
                </button>
            </div>

        </div>
    </div>
    <app-skelton-loading *ngIf="isLoading"></app-skelton-loading>

    <div class="m-8  overflow-y-auto">


        <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="rounded-lg table-fixed" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden rounded-l-xl">
                    Employee Name </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="department">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department.departmentName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="contactNo">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Contact No. </th>
                <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
            </ng-container>

            <ng-container matColumnDef="privilage">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden  rounded-r-xl">
                    Privilage </th>
                <td mat-cell *matCellDef="let element"> {{element.privilage}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        

    </div>
    <div>
        <div class="border-t border-t-gray-300"  *ngIf="!isLoading" >
            <mat-paginator
        
      ></mat-paginator>
        </div>
    </div>
</div>
