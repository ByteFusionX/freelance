<div class="  border border-white border-b-gray-300 p-3 px-6 flex justify-between">
  <h3 class="text-md font-medium">Create Announcement</h3>
  <button class="bg-gray-200 rounded-lg p-1 text-center flex items-center justify-center" (click)="onClose()">
    <ng-icon name="heroXMark" class="text-md p-0 m-0"></ng-icon>
  </button>
</div>

<form class="w-full max-w-lg" (submit)="onSubmit()" [formGroup]="formData">
  <div class="flex flex-col p-6 mx-auto max-w-lg  text-gray-900 bg-white rounded-lg  shadow px-9">

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Title
        </label>
        <input appNoLeadingSpace formControlName="title"
          class="appearance-none block w-full bg-gray-200 text-gray-700  rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name" type="text" placeholder="Title">
        <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>
      <div class="w-full md:w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Description
        </label>
        <textarea appNoLeadingSpace formControlName="description"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-last-name" type="text" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Date
        </label>
        <input datePastDirective formControlName="date"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-password" type="date">
        <!-- <p class="text-gray-600 text-xs italic">Don't enter past dates..</p> -->
        <div class="text-red-700" *ngIf="formData.get('date')?.hasError('pastDate')">
          Date must be in the future.
        </div>
      </div>
    </div>
  </div>


  <div class="  border border-white border-t-gray-300 p-3 px-6 flex justify-end gap-2">
    <button (click)="onClose()" type="button" class="bg-gray-300 hover:bg-gray-400 text-black font-medium py-2 px-4 rounded text-sm">
      Cancel
    </button>
    <button type="submit" class="bg-violet-700 hover:bg-violet-600 text-white font-medium py-2 px-4 rounded text-sm">
      Create
    </button>
  </div>
</form>
