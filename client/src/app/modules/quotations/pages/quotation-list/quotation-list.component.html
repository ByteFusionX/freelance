<div class="bg-white m-6 rounded-2xl">
    <div class="text-lg font-medium p-4 border-b border-b-gray-300 px-8">

        <div class="flex flex-col md:flex-row items-center justify-between md:items-end gap-3">
            <h3>Quotations</h3>

            <div class="flex justify-end gap-4 items-center">
                <p class="text-sm">Created By : </p>

                <div
                    class="h-10 inline-flex items-center text-body dark:text-white/60 bg-white border border-gray/60 rounded-[6px] px-[20px]">
                    <select
                        class="bg-transparent border-none text-[15px] shadow-none text-gray-600 flex items-center focus:outline-none custom-select"
                        id="grid-state">
                        <option value="" [defaultSelected]="" hidden>Created By</option>
                        <option class="px-10">Mhd Shamil</option>
                    </select>
                </div>
                <button class="bg-violet-700 hover:bg-violet-600 text-white font-medium py-2.5 px-4 rounded text-sm"
                    (click)="openDialog()">
                    + Create Quote
                </button>
            </div>

        </div>
    </div>

    <div class="m-8  overflow-y-auto">

        <table mat-table [dataSource]="dataSource" class="rounded-lg table-fixed">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="slNo">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Sl No. </th>
                <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="date">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden min-w-[120px]">
                    Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Creator Column -->
            <ng-container matColumnDef="quoteId">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Quote Id </th>
                <td mat-cell *matCellDef="let element"> <a class="underline text-purple-600 cursor-pointer">{{element.quoteId}}</a> </td>
            </ng-container>

            <!-- Department Column -->
            <ng-container matColumnDef="customerName">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Customer Name </th>
                <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="salesPerson">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Sales Person Name </th>
                <td mat-cell *matCellDef="let element"> {{element.salesPerson}} </td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Status </th>
                <td mat-cell *matCellDef="let element">
                     <select
                        class="block w-full  border border-gray-200 text-gray-700 py-2 px-2 rounded "
                        id="grid-state">
                        <option>Work In Progress</option>
                        <option>Quote Submitted</option>
                        <option>Under negotiation</option>
                        <option>Under review</option>
                        <option>Ready for submission</option>
                        <option>Won</option>
                        <option>Lost</option>
                    </select> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div>

    </div>
</div>
