<div>
    <div class="border border-white border-b-gray-300 p-3 px-6 flex justify-between">
        <h3 class="text-md font-medium">Upload LPO</h3>
        <button class="bg-gray-200 rounded-lg p-1 text-center flex items-center justify-center" (click)="onClose()">
            <ng-icon name="heroXMark" class="text-md p-0 m-0"></ng-icon>
        </button>
    </div>

    <div class="flex flex-col mx-auto text-gray-900 bg-white rounded-lg shadow">
        <form action="">
            <div class="w-full px-5 mt-5">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    LPO Value
                </label>
                <input appNoLeadingSpace [(ngModel)]="lpoValue" [ngModelOptions]="{standalone: true}"
                    [class.border-red-500]="!lpoValue&&submit"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="number" placeholder="LPO Value">
            </div>

            <div class="w-full mb-5">
                <app-upload-file (fileUpload)="onFileUpload($event)" [selectedFiles]="selectedFiles"></app-upload-file>
                <p *ngIf="error" class="font-sm text-red-600 text-left px-5">Please select atleast one file</p>
                <p *ngIf="!lpoValue&&submit" class="font-sm text-red-600 text-left px-5">Lpo Value should entered</p>
            </div>

        </form>
    </div>

    <div class="border border-white border-t-gray-300 py-3 px-6 flex justify-end gap-2">
        <div class="flex gap-2 ">
            <button class="border text-black font-medium py-2 px-4 rounded text-sm" (click)="onClose()">
                Close
            </button>
            <button class="bg-violet-700 hover:bg-violet-600 text-white font-medium py-2 px-4 rounded text-sm whitespace-nowrap"
                (click)="onSubmit()">
                <ng-icon *ngIf="isSaving" class="spin" name="heroArrowPath"></ng-icon>
                Submit
            </button>
        </div>
    </div>
