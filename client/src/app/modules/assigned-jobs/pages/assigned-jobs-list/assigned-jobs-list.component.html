<div class="bg-white m-6 rounded-2xl">
    <div class="text-lg font-medium p-4 border-b border-b-gray-300 px-8">

        <div class="flex flex-col md:flex-row items-center justify-between md:items-end gap-3">
            <h3>Assigned Jobs</h3>
        </div>
    </div>

    <div class="m-8  overflow-y-auto">
        <app-skelton-loading *ngIf="isLoading" [lineLength]="4"></app-skelton-loading>
        <table mat-table *ngIf="!isLoading" [dataSource]="dataSource" class="rounded-lg table-fixed">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="enqId">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Enquiry ID </th>
                <td mat-cell *matCellDef="let element"> {{element.enquiryId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="customerName">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Customer Name </th>
                <td mat-cell *matCellDef="let element"> {{element.client.companyName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Description </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="assignedBy">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Assigned By </th>
                <td mat-cell *matCellDef="let element"> {{element.salesPerson.firstName}}
                    {{element.salesPerson.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department.departmentName}} </td>
            </ng-container>

            <ng-container matColumnDef="download">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Download </th>
                <td mat-cell *matCellDef="let element">
                    <button><ng-icon class="ml-8 " name="heroInboxArrowDown"></ng-icon></button>
                </td>
            </ng-container>

            <ng-container matColumnDef="upload">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                    Upload </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="selectedDocs.length > 0">
                        <div class="flex items-center" *ngFor="let file of selectedDocs; let i=index">
                            <ng-icon name="heroXMark" class="text-orange-500 cursor-pointer" (click)="onFileRemoved(i)"></ng-icon>
                            <p class="text-sm px-2 w-28 truncate ..." matTooltip="{{file.name}}"
                                matTooltipPosition="above" matTooltipClass="mat-tooltip">{{file.name}}</p>
                        </div>
                    </div>
                    <label for="doc" class="cursor-pointer">
                        <ng-icon class="ml-6 " name="heroDocumentArrowUp"></ng-icon>
                    </label>
                    <input type="file" name="" id="doc" hidden multiple (input)="onInputDoc($event)" #fileInput>
                </td>
            </ng-container>

            <ng-container matColumnDef="send">
                <th *matHeaderCellDef
                    class="bg-gray-100  px-[20px] py-[16px] text-start text-dark  text-[15px] font-medium border-none before:hidden">
                </th>
                <td mat-cell *matCellDef="let element"> <button
                        class="bg-violet-700 hover:bg-violet-600 text-white font-medium py-1 px-4 rounded text-sm"
                        >
                        Send
                    </button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
    <div>

    </div>
</div>
