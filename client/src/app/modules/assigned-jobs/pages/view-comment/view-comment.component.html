<div class=" bg-black bg-opacity-50 flex items-center justify-center ">
    <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Comment</h2>
            <button class="bg-gray-200 rounded-lg p-1 text-center flex items-center justify-center" (click)="onClose()">
                <ng-icon name="heroXMark" class="text-md p-0 m-0"></ng-icon>
            </button>
        </div>
        <div class="space-y-4">
            <div class="p-4 bg-gray-100 rounded">
                <p class="text-gray-700">{{data.comment}}</p>
                <p *ngIf="!data" class="text-gray-700">No comment</p>
            </div>
            <div *ngIf="data.revisionComment.length">
                <h3 class="text-md font-semibold">Revision Comment</h3>
                <div class="p-4 bg-gray-100 rounded" *ngFor="let comment of data.revisionComment;let i=index">
                    <p class="text-gray-700">Revision {{i+1}}: {{comment}}</p>
                </div>
            </div>
            <div class="p-4 bg-gray-100 rounded" *ngIf="data.feedbackComment">
                <h3 class="text-md font-semibold">Feedback Request</h3>
                <p class="text-gray-700">{{data.feedbackComment}}</p>
            </div>
        </div>
    </div>
</div>
