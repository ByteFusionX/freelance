<div class="flex items-center justify-center ">
    <!-- Modal Container -->
    <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl">
      <!-- Modal Header -->
      <div class="border-b px-4 py-3 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-900">Shared Employees</h3>
        <button
          class="bg-gray-200 rounded-lg p-2 flex items-center justify-center transition hover:bg-gray-300"
          (click)="onClose()"
          aria-label="Close Modal"
        >
          <ng-icon name="heroXMark" class="text-lg"></ng-icon>
        </button>
      </div>
  
      <!-- Modal Body -->
      <div class="px-6 py-5">
        <div *ngIf="data.sharedWith.length > 0; else noDataTemplate">
          <ul class="divide-y divide-gray-200">
            <li
              *ngFor="let employee of data.sharedWith"
              class="py-4 flex items-center justify-between border border-gray-200 rounded px-4"
            >
              <!-- Employee Details -->
              <div>
                <p class="font-medium text-gray-800">
                  {{ employee.firstName }} {{ employee.lastName }}
                </p>
              </div>
              <!-- Stop Sharing Button -->
              <button *ngIf="employee._id !== userId"
                class="bg-red-500 text-white text-sm px-4 py-2 rounded-md shadow-md transition hover:bg-red-600"
                (click)="stopSharing(employee._id)"
              >
                Stop Sharing
              </button>
            </li>
          </ul>
        </div>
        <!-- No Data Message -->
        <ng-template #noDataTemplate>
          <div class="text-center py-8">
            <p class="text-gray-500 text-sm">No employees are currently shared.</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
