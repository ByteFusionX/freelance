<!-- Feedback Modal -->
<div class=" flex items-center justify-center w-full">
    <div class="bg-white rounded-lg shadow-lg w-full ">
        <div class="border-b  py-3 flex justify-between px-6">
            <h3 class="text-lg font-semibold text-gray-900">Give Feedback</h3>
            <button class="bg-gray-200 rounded-lg p-1 text-center flex items-center justify-center" (click)="onClose()">
                <ng-icon name="heroXMark" class="text-md p-0 m-0"></ng-icon>
            </button>
        </div>
        <div class="px-6 py-5">
            <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" [(ngModel)]="feedback" (ngModelChange)="validateComment()" [ngClass]="{'border-red-500':showError}"
                class="p-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter your feedback here"></textarea>
            <div *ngIf="showError" class="text-red-500 mt-1 text-sm">
                Please provide your feedback.
            </div>
        </div>
        <div class="border-t px-6 py-3 flex justify-end">
            <button type="button" (click)="onSubmit()"
                class="px-4 py-2 bg-violet-800 text-white rounded-md hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
        </div>
    </div>
</div>
